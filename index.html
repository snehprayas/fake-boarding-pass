 <style>
:root {
  --pink-100: #ffe6f0;
  --accent: #d63384;
  --accent-2: #ff6699;
  --perforation: #eaa1c3;
  --text: #000;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--pink-100);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 16px;
  color: var(--text);
}

.container {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}

h1.main-title {
  text-align: center;
  color: var(--accent);
  font-size: clamp(20px, 5vw, 32px);
  font-weight: 700;
  margin: 8px 0 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.logo-inline { height: 50px; width: auto; }

.gateway {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.06);
  text-align: center;
}

.form {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.gateway input {
  padding: 10px;
  border: 2px solid #f7c7da;
  border-radius: 10px;
  font-size: 14px;
  width: min(90%, 250px);
  outline: none;
}

.button {
  padding: 10px 16px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--accent-2), var(--accent));
  color: #fff;
  font-weight: 700;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

/* Ticket container */
.ticket {
  display: flex;
  flex-wrap: wrap;
  position: relative;
  width: 100%;
  max-width: 880px;
  margin: 20px auto;
  background: var(--pink-100);
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  overflow: hidden;
}

/* Ticket header */
.ticket-header-global {
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 40px;
  background: var(--accent);
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-weight: 700;
  font-size: clamp(12px, 2.5vw, 16px);
  color: #fff;
  z-index: 1;
}

/* Ticket parts with watermark */
.ticket-part {
  flex: 1;
  padding: 55px 12px 16px;
  font-size: clamp(12px, 2.5vw, 14px);
  position: relative;
  text-align: center;
  z-index: 1;
  min-width: 250px;
}

/* watermark on all parts including QR section */
.ticket-part::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 140px;
  height: 140px;
  background: url('SNEH_PRAYAS_LOGO.png') no-repeat center/contain;
  opacity: 0.08;
  transform: translate(-50%, -50%);
  pointer-events: none;
  z-index: 0;
}

/* QR section styling */
.ticket-part.small {
  flex: 0 0 220px;
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: flex-start;
  padding: 55px 12px 16px;
  text-align: left;
  position: relative;
}

/* QR white background to make it scannable */
.ticket-part.small .qr-container {
  flex-shrink: 0;
  width: 74px;  /* slightly bigger than QR */
  height: 74px; /* slightly bigger than QR */
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff; /* white background behind QR */
  border-radius: 4px;
  z-index: 2; /* over watermark */
  position: relative;
}

.qr-img { 
  width: 70px; 
  height: 70px; 
  object-fit: contain; 
  z-index: 3; 
}
.passenger-info {
  display: flex;
  flex-direction: column;
  gap: 6px;
  font-size: 12px;
  z-index: 2;
}

.passenger-info .info-label { font-size: 11px; color: #444; }
.passenger-info .info-value { font-size: 13px; font-weight: 700; }

/* Dashed border between parts */
.ticket-part:not(:last-child) {
  border-right: 2px dashed var(--perforation);
}

/* Decorative bottom line */
.ticket::after {
  content: "";
  position: absolute;
  left: 0; right: 0; bottom: 0;
  height: 12px;
  background: repeating-linear-gradient(-45deg, var(--accent) 0 12px, transparent 12px 24px);
  z-index: 1;
}

/* Route section */
.route {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin: 10px 0;
  flex-wrap: wrap;
}

.station-name {
  flex: 1;
  text-align: center;
  font-size: clamp(14px, 4vw, 20px);
  font-weight: 700;
}

.train-img { width: 50px; max-width: 15vw; height: auto; }

/* Info blocks */
.info-block { margin: 4px 0; }
.info-label { font-size: clamp(10px, 2vw, 12px); font-weight: 600; color: #555; display: block; }
.info-value { font-size: clamp(12px, 3vw, 14px); font-weight: 700; }

.row {
  display: flex;
  justify-content: space-between;
  margin-top: 6px;
  gap: 10px;
  flex-wrap: wrap;
}
.row .info-block { flex: 1; min-width: 100px; }

/* Responsive */
@media (max-width: 600px) {
  .ticket { flex-direction: column; }
  .ticket-part { border-right: none; border-bottom: 2px dashed var(--perforation); }
  .ticket-part.small { flex-direction: column; align-items: flex-start; }
}

/* ✅ hide download buttons initially */
#downloadBtn, #downloadAllBtn {
  display: none;
  margin: 15px auto;
}#downloadBtn, #downloadAllBtn { display: none; margin: 15px auto; }

    function downloadTicket() {
      const ticket = document.getElementById("ticket");
      html2canvas(ticket, { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "boarding_pass.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    async function downloadAllTickets() {
      const zip = new JSZip();
      for (const bookingId in passengers) {
        const p = passengers[bookingId];
        const qrId = qrMap[bookingId];
        if (!p || !qrId) continue;

        const container = document.createElement('div');
        container.style.position = 'absolute';
        container.style.left = '-9999px';
        container.innerHTML = document.getElementById("ticketContainer").innerHTML
          .replace('${bookingId}', bookingId)
          .replace('${p.name}', p.name)
          .replace('${p.phone}', p.phone || '—')
          .replace('${p.gender}', p.gender || '—')
          .replace('${p.return.train}', p.return.train || '')
          .replace('${p.return.from}', p.return.from || '')
          .replace('${p.return.to}', p.return.to || '')
          .replace('${p.return.date}', p.return.date || '')
          .replace('${p.return.time}', p.return.time || '')
          .replace('${p.return.coach}', p.return.coach || '')
          .replace('${p.return.seat}', p.return.seat || '')
          .replace('${p.onward.train}', p.onward.train || '')
          .replace('${p.onward.from}', p.onward.from || '')
          .replace('${p.onward.to}', p.onward.to || '')
          .replace('${p.onward.date}', p.onward.date || '')
          .replace('${p.onward.time}', p.onward.time || '')
          .replace('${p.onward.coach}', p.onward.coach || '')
          .replace('${p.onward.seat}', p.onward.seat || '')
          .replace('${qrId}_QR.png', `${qrId}_QR.png`);

        document.body.appendChild(container);
        const ticketDiv = container.firstElementChild;

        const canvas = await html2canvas(ticketDiv, { scale: 3 });
        const dataURL = canvas.toDataURL("image/png");
        const base64 = dataURL.split(',')[1];

        zip.file(`${bookingId}.png`, base64, { base64: true });
        document.body.removeChild(container);
      }

      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "All_Boarding_Passes.zip";
        link.click();
      });
    }
  </script>
