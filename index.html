H<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneh Prayas Boarding Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --pink-100: #ffe6f0;
      --accent: #d63384;
      --accent-2: #ff6699;
      --perforation: #eaa1c3;
      --text: #000;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--pink-100);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1.main-title {
      text-align: center;
      color: var(--accent);
      font-size: 32px;
      font-weight: 700;
      margin: 8px 0 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .logo-inline { height: 60px; width: auto; }

    .gateway {
      background: #ffffff;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
    }

    .form { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    .gateway input {
      padding: 10px 12px;
      border: 2px solid #f7c7da;
      border-radius: 10px;
      font-size: 14px;
      width: 230px;
      outline: none;
    }

    .button {
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    /* Ticket */
    .ticket {
      display: flex;
      position: relative;
      width: 80%;
      max-width: 880px;
      margin: 22px auto;
      background: var(--pink-100);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .ticket-header-global {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 42px;
      background: var(--accent);
      display: flex;
      font-weight: 700;
      font-size: 16px;
      color: #fff;
      z-index: 1;
    }

    .ticket-header-part { display: flex; align-items: center; justify-content: center; }
    .ticket-header-part:first-child { flex: 0 0 25%; }
    .ticket-header-part:nth-child(2),
    .ticket-header-part:nth-child(3) { flex: 0 0 37.5%; }

    .ticket-part {
      flex: 1;
      padding: 58px 18px 18px;
      font-size: 14px;
      position: relative;
      overflow: hidden;
      color: black;
      text-align: center;
      z-index: 1;
    }

    /* === Updated small ticket part to center Booking ID, Name, Contact row and QR === */
    .ticket-part.small {
      flex: 0.7;
      display: flex;
      flex-direction: column;    /* stack top -> bottom */
      align-items: center;       /* center horizontally */
      justify-content: flex-start;
      padding: 34px 12px;        /* keep room for header */
      gap: 8px;
    }

    .passenger-info {
      width: 100%;
      max-width: 220px;          /* control width so center looks neat */
      display: flex;
      flex-direction: column;
      align-items: center;       /* center text and qr */
      gap: 6px;
      text-align: center;
      font-size: 13px;
      margin: 0 auto;
    }

    .booking-id { font-size: 24px; font-weight: 800; letter-spacing: 0.6px; }
    .booking-label { font-size: 12px; color: #666; margin-bottom: 4px; }

    .passenger-name { font-size: 20px; font-weight: 700; margin-top: 4px; }

    /* phone and gender side-by-side but centered */
    .contact-row {
      display: flex;
      gap: 22px;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 6px;
    }
    .contact-row .info-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    .contact-row .info-label { font-size: 11px; color: #444; margin-bottom: 4px; }
    .contact-row .info-value { font-weight:700; font-size:13px; }

    /* QR container: centered, below everything */
    .qr-container {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      background: white;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
    }

    .qr-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .ticket-part:not(:last-child) {
      border-right: 2px dashed var(--perforation);
    }

    .ticket::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 14px;
      background: repeating-linear-gradient(-45deg, var(--accent) 0 12px, transparent 12px 24px);
      z-index: 1;
    }

    .ticket-part::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      background: url('SNEH_PRAYAS_LOGO.png') no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .route { display: flex; align-items: center; justify-content: center; gap: 12px; margin: 12px 0; }
    .station-name { flex: 1; text-align: center; font-size: 22px; font-weight: 700; color: black; }
    .train-img { width: 70px; height: auto; flex-shrink: 0; }

    .info-block { margin: 6px 0; }
    .info-label { font-size: 12px; font-weight: 600; color: #555; display: block; }
    .info-value { font-size: 14px; font-weight: 700; }

    .row { display: flex; justify-content: space-between; margin-top: 6px; gap: 12px; }
    .row .info-block { flex: 1; }

    #downloadBtn { display: none; margin: 15px auto; }
  </style>
</head>

    function downloadTicket() {
